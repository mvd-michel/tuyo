<div class="page" data-name="reset-password">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				<a href="#" class="link back" style=" color: white;">
					<i class="fal fa-arrow-left"></i>
				</a>
			</div>
			<div class="title" style=" color: white;">Recuperación de clave</div>
			<div class="right"></div>
		</div>
	</div>
	<div class="page-content">
		<div id="reset-password-step-1" style="transition: all 400ms;" class="form-wrapper">
			<div class="block-title" style="color: rgba(0, 0, 0, 0.65); font-size: 13px; white-space: normal; margin-bottom: 16px; font-family: 'Roboto-Medium';">Ingresa tu dirección de correo electrónico o teléfono y te enviaremos un código de reestablecimiento.</div>
			<div>
				<div class="list no-hairlines-md" style="margin: 0;">
					<ul>
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-title item-label">Teléfono</div>
								<div class="item-input-wrap">
									<a href="javascript:void(0);" class="inputsRecover" data-id="1"><i class="fas fa-play-circle" style=" position: absolute; right: 0; font-size: 25px; "></i></a>
									<input type="text" placeholder="" id="reset-phone">
								</div>
							</div>
						</li>
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-title item-label">Correo electronico</div>
								<div class="item-input-wrap">
									<a href="javascript:void(0);" class="inputsRecover" data-id="2"><i class="fas fa-play-circle" style=" position: absolute; right: 0; font-size: 25px; "></i></a>
									<input type="email" placeholder="" id="reset-email">
								</div>
							</div>
						</li>
						<li class="item-content item-input" style=" margin-top: 50px;">
							<div class="item-inner">
								<div class="item-title item-label">Código de control</div>
								<div class="item-input-wrap">
									<input type="number" placeholder="" id="reset-code" required="" validate="" data-error-message="Este campo es requerido.">
									<span class="input-clear-button"></span>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div id="reset-password-step-3" style="transition: all 400ms;opacity: 0;" class="form-wrapper">
			<div>
				<div class="list no-hairlines-md" style="margin: 0;">
					<ul>
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-title item-label">Escribe tu nueva clave</div>
								<div class="item-input-wrap">
									<input type="password" placeholder="" id="reset-new-password" required="" validate="" data-error-message="Este campo es requerido.">
									<span class="input-clear-button"></span>
								</div>
							</div>
						</li>
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-title item-label">Confirma tu nueva clave</div>
								<div class="item-input-wrap">
									<input type="password" placeholder="" id="reset-new-password-confirm" required="" validate="" data-error-message="Este campo es requerido.">
									<span class="input-clear-button"></span>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="block">
				<p class="row">
					<a href="#" id="reset-password-save" class="col button button-raised button-fill submit-form">Confirmar</a>
				</p>
			</div>
		</div>
	</div>
</div>
